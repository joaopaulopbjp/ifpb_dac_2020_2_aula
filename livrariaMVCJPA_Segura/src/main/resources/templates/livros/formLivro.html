<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
	integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
	integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
	crossorigin="anonymous"></script>

</head>
<body>
	<main class="container">
		<div>
			<header>
				<h1>Adiciona livro</h1>
			</header>

			<form method="post" th:action="@{/adicionaLivro}"
				th:object="${livro}">
				<div class="row mb-3">
					<label for="titulo" class="col-sm-2 col-form-label">Titulo:</label>
					<div class="col-sm-10">
						<input type="text" id="titulo" class="form-control"	th:field="*{titulo}">
					</div> 
				</div>
				<div class="row mb-3">
					<label for="isbn" class="col-sm-2 col-form-label">Isbn:</label>
					<div class="col-sm-10">
						<input type="text" id="isbn" class="form-control" th:field="*{isbn}">
					</div> 
				</div> 
				<div class="row mb-3">
					<label for="preco" class="col-sm-2 col-form-label">Pre√ßo:</label>
					<div class="col-sm-10">
						<input type="number" id="preco" class="form-control" th:field="*{preco}">
					</div>
				</div> 
				<div class="row mb-3">
					<label for="datalancamento" class="col-sm-2 col-form-label">Data de lancamento:</label>
					<div class="col-sm-10">
						<input type="date" id="datalancamento" class="form-control" th:field="*{dataLancamento}">
					</div>
				</div> 
				

				<button type="submit" value="Enviar">Enviar</button>
			</form>
		</div>
	</main>
</body>
</html>
